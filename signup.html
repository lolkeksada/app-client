<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" id="signupForm">
                    <h2>Please Sign Up</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="firstName" class="form-control input-lg" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="lastName" class="form-control input-lg" placeholder="Last Name">
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control input-lg" placeholder="Username">
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control input-lg" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" id="passwordConfirm" class="form-control input-lg" placeholder="Confirm password">
                                </div>
                            </div>
                    </div>
                    <span id="message"></span>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/signup.js"></script>
</body>
</html>
